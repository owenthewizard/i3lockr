[package]
name = "i3lockr"
description = "Distort a screenshot and run i3lock"
version = "1.1.0"
license = "MIT OR Apache-2.0"
authors = ["Owen Walpole <owenthewizard@hotmail.com>"]
repository = "https://github.com/owenthewizard/i3lockr"
readme = "README.md"
keywords = ["i3lockr", "i3lock", "i3lock-fancy", "blur", "i3lock-color" ]
categories = ["command-line-utilities", "multimedia::images"]
edition = "2018"

[badges]
is-it-maintained-issue-resolution = { repository = "owenthewizard/i3lockr" }
is-it-maintained-open-issues = { repository = "owenthewizard/i3lockr" }

maintenance = { status = "actively-developed" }


[dependencies]
imgref = "1"
itertools = "0.10"
libc = "0.2" # should be same as xcb
num_cpus = "1"
rgb = "0.8"

[dependencies.imagefmt]
version = "4"
default-features = false
optional = true

[dependencies.rayon]
version = "1"
optional = true

[dependencies.scrap]
path = "crates/scrap"

[dependencies.stackblur-iter]
version = "0.1"
optional = true
features = ["blend-srgb"]

[dependencies.structopt]
version = "0.3"
default-features = false

[dependencies.xcb]
version = "1"
features = ["randr", "shm"]

[build-dependencies]
cc = "1"
structopt = { version = "0.3", default-features = false }

[features]
suggestions = ["structopt/suggestions"]
color = ["structopt/color"]
png = ["imagefmt/png"]
jpeg = ["imagefmt/jpeg"]
threads = ["rayon"]
blur = ["stackblur-iter"]
scale = []
brightness = []
verbose = []
default = ["suggestions", "color", "png", "jpeg", "threads", "blur", "scale", "brightness"]

[profile.release]
lto = true
codegen-units = 1
